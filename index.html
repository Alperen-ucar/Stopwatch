<body>
    <div class="container">
        <h2>Stopwatch</h2>
        <input type="text" id="minute" value="00" disabled>
        <input type="text" id="second" value="00" disabled>
        <input type="text" id="split-second" value="00" disabled>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
    </div>
